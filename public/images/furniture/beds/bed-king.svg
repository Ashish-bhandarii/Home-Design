<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 210" width="200" height="210">
  <!-- King Size Bed - Top View Floor Plan -->
  <defs>
    <linearGradient id="bedding" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6"/>
      <stop offset="50%" style="stop-color:#E5E7EB"/>
      <stop offset="100%" style="stop-color:#F3F4F6"/>
    </linearGradient>
  </defs>
  <!-- Bed frame -->
  <rect x="5" y="5" width="190" height="200" rx="4" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>
  <!-- Headboard -->
  <rect x="10" y="8" width="180" height="25" rx="3" fill="#4B5563" stroke="#374151" stroke-width="1"/>
  <!-- Mattress -->
  <rect x="15" y="40" width="170" height="160" rx="5" fill="url(#bedding)" stroke="#D1D5DB" stroke-width="1"/>
  <!-- Pillows -->
  <rect x="25" y="50" width="65" height="35" rx="5" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="110" y="50" width="65" height="35" rx="5" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Duvet/blanket fold line -->
  <line x1="20" y1="130" x2="180" y2="130" stroke="#D1D5DB" stroke-width="2"/>
</svg>