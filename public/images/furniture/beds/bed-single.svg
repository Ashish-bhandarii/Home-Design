<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200" width="100" height="200">
  <!-- Single Bed - Top View Floor Plan -->
  <defs>
    <linearGradient id="singleBedding" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F9FAFB"/>
      <stop offset="50%" style="stop-color:#F3F4F6"/>
      <stop offset="100%" style="stop-color:#F9FAFB"/>
    </linearGradient>
  </defs>
  <!-- Metal frame -->
  <rect x="5" y="5" width="90" height="190" rx="3" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>
  <!-- Headboard bars -->
  <g fill="#4B5563">
    <rect x="10" y="8" width="4" height="20"/>
    <rect x="22" y="8" width="4" height="20"/>
    <rect x="34" y="8" width="4" height="20"/>
    <rect x="46" y="8" width="4" height="20"/>
    <rect x="58" y="8" width="4" height="20"/>
    <rect x="70" y="8" width="4" height="20"/>
    <rect x="82" y="8" width="4" height="20"/>
  </g>
  <!-- Mattress -->
  <rect x="10" y="35" width="80" height="155" rx="3" fill="url(#singleBedding)" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Pillow -->
  <rect x="15" y="42" width="70" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
</svg>