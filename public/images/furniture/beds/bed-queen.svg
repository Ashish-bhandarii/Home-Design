<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 200" width="160" height="200">
  <!-- Queen Size Bed - Top View Floor Plan -->
  <defs>
    <linearGradient id="queenBedding" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB"/>
      <stop offset="50%" style="stop-color:#D1D5DB"/>
      <stop offset="100%" style="stop-color:#E5E7EB"/>
    </linearGradient>
  </defs>
  <!-- Bed frame -->
  <rect x="5" y="5" width="150" height="190" rx="4" fill="#78350F" stroke="#5D3A1A" stroke-width="2"/>
  <!-- Headboard (fabric) -->
  <rect x="10" y="8" width="140" height="28" rx="4" fill="#9CA3AF" stroke="#6B7280" stroke-width="1"/>
  <!-- Mattress -->
  <rect x="12" y="42" width="136" height="150" rx="4" fill="url(#queenBedding)" stroke="#D1D5DB" stroke-width="1"/>
  <!-- Pillows -->
  <rect x="20" y="50" width="50" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="90" y="50" width="50" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Blanket line -->
  <line x1="16" y1="120" x2="144" y2="120" stroke="#9CA3AF" stroke-width="2"/>
</svg>