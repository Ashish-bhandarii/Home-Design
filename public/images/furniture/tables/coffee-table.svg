<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60" width="120" height="60">
  <!-- Coffee Table - Top View Floor Plan -->
  <defs>
    <linearGradient id="glassTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB"/>
      <stop offset="50%" style="stop-color:#D1D5DB"/>
      <stop offset="100%" style="stop-color:#E5E7EB"/>
    </linearGradient>
  </defs>
  <!-- Metal frame -->
  <rect x="5" y="5" width="110" height="50" rx="2" fill="none" stroke="#374151" stroke-width="3"/>
  <!-- Glass top -->
  <rect x="10" y="10" width="100" height="40" rx="1" fill="url(#glassTop)" opacity="0.8"/>
  <!-- Glass shine -->
  <line x1="15" y1="15" x2="40" y2="15" stroke="#F3F4F6" stroke-width="2" opacity="0.6"/>
  <!-- Metal legs -->
  <circle cx="18" cy="18" r="4" fill="#1F2937"/>
  <circle cx="102" cy="18" r="4" fill="#1F2937"/>
  <circle cx="18" cy="42" r="4" fill="#1F2937"/>
  <circle cx="102" cy="42" r="4" fill="#1F2937"/>
</svg>