<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <!-- Pendant Light - Top View Floor Plan -->
  <defs>
    <radialGradient id="pendantGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FEF3C7"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </radialGradient>
  </defs>
  <!-- Shade outer -->
  <circle cx="20" cy="20" r="17" fill="#1F2937" stroke="#111827" stroke-width="2"/>
  <!-- Inner glow -->
  <circle cx="20" cy="20" r="12" fill="url(#pendantGlow)"/>
  <!-- Bulb -->
  <circle cx="20" cy="20" r="5" fill="#FCD34D"/>
</svg>