<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Crystal Chandelier - Top View Floor Plan -->
  <defs>
    <radialGradient id="chandelierGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FEF3C7"/>
      <stop offset="70%" style="stop-color:#FCD34D"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </radialGradient>
  </defs>
  <!-- Outer ring -->
  <circle cx="40" cy="40" r="35" fill="none" stroke="#D4AF37" stroke-width="3"/>
  <!-- Middle ring -->
  <circle cx="40" cy="40" r="25" fill="none" stroke="#D4AF37" stroke-width="2"/>
  <!-- Inner glow -->
  <circle cx="40" cy="40" r="18" fill="url(#chandelierGlow)" opacity="0.8"/>
  <!-- Crystal arms -->
  <g stroke="#D4AF37" stroke-width="2">
    <line x1="40" y1="5" x2="40" y2="22"/>
    <line x1="40" y1="58" x2="40" y2="75"/>
    <line x1="5" y1="40" x2="22" y2="40"/>
    <line x1="58" y1="40" x2="75" y2="40"/>
    <line x1="15" y1="15" x2="27" y2="27"/>
    <line x1="53" y1="53" x2="65" y2="65"/>
    <line x1="65" y1="15" x2="53" y2="27"/>
    <line x1="27" y1="53" x2="15" y2="65"/>
  </g>
  <!-- Crystal drops -->
  <g fill="#FCD34D">
    <circle cx="40" cy="8" r="3"/>
    <circle cx="40" cy="72" r="3"/>
    <circle cx="8" cy="40" r="3"/>
    <circle cx="72" cy="40" r="3"/>
    <circle cx="16" cy="16" r="2.5"/>
    <circle cx="64" cy="64" r="2.5"/>
    <circle cx="64" cy="16" r="2.5"/>
    <circle cx="16" cy="64" r="2.5"/>
  </g>
  <!-- Center mount -->
  <circle cx="40" cy="40" r="6" fill="#B45309"/>
</svg>