<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- Area Rug - Top View Floor Plan -->
  <defs>
    <pattern id="rugPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#6B7280"/>
      <rect x="5" y="5" width="30" height="30" fill="#9CA3AF"/>
      <rect x="10" y="10" width="20" height="20" fill="#6B7280"/>
    </pattern>
  </defs>
  <!-- Rug base -->
  <rect x="5" y="5" width="190" height="290" rx="3" fill="url(#rugPattern)" stroke="#4B5563" stroke-width="2"/>
  <!-- Border pattern -->
  <rect x="10" y="10" width="180" height="280" fill="none" stroke="#4B5563" stroke-width="3"/>
  <rect x="20" y="20" width="160" height="260" fill="none" stroke="#6B7280" stroke-width="1"/>
</svg>