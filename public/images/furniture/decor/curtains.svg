<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 10" width="150" height="10">
  <!-- Curtain Panel - Top View Floor Plan -->
  <defs>
    <linearGradient id="curtainFabric" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D6D3D1"/>
      <stop offset="15%" style="stop-color:#E7E5E4"/>
      <stop offset="30%" style="stop-color:#D6D3D1"/>
      <stop offset="45%" style="stop-color:#E7E5E4"/>
      <stop offset="60%" style="stop-color:#D6D3D1"/>
      <stop offset="75%" style="stop-color:#E7E5E4"/>
      <stop offset="90%" style="stop-color:#D6D3D1"/>
      <stop offset="100%" style="stop-color:#E7E5E4"/>
    </linearGradient>
  </defs>
  <!-- Curtain folds -->
  <rect x="0" y="0" width="150" height="10" fill="url(#curtainFabric)" stroke="#A8A29E" stroke-width="1"/>
  <!-- Fold lines -->
  <g stroke="#A8A29E" stroke-width="0.5">
    <line x1="15" y1="0" x2="15" y2="10"/>
    <line x1="37" y1="0" x2="37" y2="10"/>
    <line x1="60" y1="0" x2="60" y2="10"/>
    <line x1="82" y1="0" x2="82" y2="10"/>
    <line x1="105" y1="0" x2="105" y2="10"/>
    <line x1="127" y1="0" x2="127" y2="10"/>
  </g>
</svg>