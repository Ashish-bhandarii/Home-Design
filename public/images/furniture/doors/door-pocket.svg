<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60" width="120" height="60">
  <!-- Pocket Door - Architectural Floor Plan Symbol -->
  <defs>
    <linearGradient id="pocketDoorWood" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E7E5E4"/>
      <stop offset="50%" style="stop-color:#D6D3D1"/>
      <stop offset="100%" style="stop-color:#E7E5E4"/>
    </linearGradient>
    <pattern id="wallHatch" width="6" height="6" patternUnits="userSpaceOnUse">
      <path d="M 0 6 L 6 0" stroke="#9CA3AF" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Wall cavity (where door slides into) -->
  <rect x="0" y="15" width="50" height="30" fill="url(#wallHatch)"/>
  <rect x="0" y="12" width="50" height="5" fill="#6B7280"/>
  <rect x="0" y="43" width="50" height="5" fill="#6B7280"/>
  
  <!-- Door opening -->
  <rect x="50" y="0" width="70" height="60" fill="#FAFAF9"/>
  
  <!-- Track -->
  <rect x="40" y="28" width="80" height="4" fill="#4B5563"/>
  
  <!-- Door panel (partially retracted) -->
  <rect x="20" y="20" width="60" height="20" fill="url(#pocketDoorWood)" stroke="#A8A29E" stroke-width="1.5"/>
  <!-- Panel details -->
  <rect x="28" y="24" width="18" height="12" fill="#D6D3D1" rx="1"/>
  <rect x="54" y="24" width="18" height="12" fill="#D6D3D1" rx="1"/>
  
  <!-- Handle recess -->
  <ellipse cx="75" cy="30" r="4" ry="6" fill="#6B7280"/>
  
  <!-- Arrow showing slide direction -->
  <path d="M 8 30 L 25 30 M 15 25 L 8 30 L 15 35" stroke="#374151" stroke-width="2" fill="none"/>
</svg>