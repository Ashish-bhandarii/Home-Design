<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 90" width="90" height="90">
  <!-- Single Door - Architectural Floor Plan Symbol -->
  <defs>
    <linearGradient id="doorWood" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="50%" style="stop-color:#A0522D"/>
      <stop offset="100%" style="stop-color:#8B4513"/>
    </linearGradient>
  </defs>
  <!-- Wall opening -->
  <rect x="0" y="0" width="90" height="10" fill="#D4A574"/>
  <!-- Door frame -->
  <rect x="5" y="2" width="80" height="6" fill="#5D3A1A"/>
  <!-- Door panel (closed position indicator) -->
  <rect x="8" y="10" width="6" height="75" fill="url(#doorWood)" stroke="#4A3728" stroke-width="1"/>
  <!-- Panel details -->
  <rect x="9" y="18" width="4" height="25" fill="#6B4226" rx="1"/>
  <rect x="9" y="50" width="4" height="25" fill="#6B4226" rx="1"/>
  <!-- Door swing arc -->
  <path d="M 14 10 A 75 75 0 0 1 89 85" fill="none" stroke="#374151" stroke-width="1.5" stroke-dasharray="6,4"/>
  <!-- Door open position (ghost) -->
  <rect x="14" y="10" width="75" height="6" fill="#A0522D" opacity="0.25"/>
  <!-- Hinge -->
  <circle cx="11" cy="12" r="4" fill="#374151"/>
  <!-- Handle -->
  <circle cx="11" cy="75" r="3" fill="#D4AF37"/>
</svg>