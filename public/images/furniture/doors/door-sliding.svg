<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 20" width="240" height="20">
  <!-- Sliding Door - Architectural Floor Plan Symbol -->
  <defs>
    <linearGradient id="glassSlide" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2FE"/>
      <stop offset="50%" style="stop-color:#BAE6FD"/>
      <stop offset="100%" style="stop-color:#E0F2FE"/>
    </linearGradient>
  </defs>
  <!-- Track frame -->
  <rect x="0" y="0" width="240" height="20" fill="#374151" stroke="#1F2937" stroke-width="2"/>
  <rect x="4" y="4" width="232" height="12" fill="#1F2937"/>
  
  <!-- Fixed panel (left) -->
  <rect x="6" y="5" width="110" height="10" fill="url(#glassSlide)" stroke="#60A5FA" stroke-width="1"/>
  <line x1="61" y1="5" x2="61" y2="15" stroke="#4B5563" stroke-width="1"/>
  
  <!-- Sliding panel (overlapping right) -->
  <rect x="110" y="5" width="124" height="10" fill="url(#glassSlide)" stroke="#60A5FA" stroke-width="1.5"/>
  <line x1="172" y1="5" x2="172" y2="15" stroke="#4B5563" stroke-width="1"/>
  
  <!-- Handle on sliding panel -->
  <rect x="115" y="7" width="4" height="6" rx="1" fill="#6B7280"/>
  
  <!-- Arrow showing slide direction -->
  <path d="M 200 10 L 220 10 M 215 6 L 220 10 L 215 14" stroke="#4B5563" stroke-width="2" fill="none"/>
</svg>