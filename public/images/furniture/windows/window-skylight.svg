<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Skylight - Architectural Floor Plan Symbol (roof view) -->
  <defs>
    <linearGradient id="skylightGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECFEFF"/>
      <stop offset="50%" style="stop-color:#A5F3FC"/>
      <stop offset="100%" style="stop-color:#ECFEFF"/>
    </linearGradient>
    <filter id="skylightShadow">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Roof frame -->
  <rect x="5" y="5" width="90" height="90" fill="#4B5563" rx="4" filter="url(#skylightShadow)"/>
  
  <!-- Inner frame -->
  <rect x="10" y="10" width="80" height="80" fill="#374151" rx="3"/>
  
  <!-- Glass pane -->
  <rect x="15" y="15" width="70" height="70" fill="url(#skylightGlass)" rx="2"/>
  
  <!-- Cross mullions -->
  <line x1="50" y1="10" x2="50" y2="90" stroke="#4B5563" stroke-width="4"/>
  <line x1="10" y1="50" x2="90" y2="50" stroke="#4B5563" stroke-width="4"/>
  
  <!-- Sky reflection -->
  <ellipse cx="50" cy="50" rx="20" ry="20" fill="#67E8F9" opacity="0.4"/>
  
  <!-- Rain sensor indicator (green LED) -->
  <circle cx="82" cy="18" r="5" fill="#22C55E" opacity="0.9"/>
  <circle cx="82" cy="18" r="3" fill="#86EFAC"/>
</svg>