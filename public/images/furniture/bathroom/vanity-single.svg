<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 50" width="80" height="50">
  <!-- Single Vanity - Top View Floor Plan -->
  <defs>
    <linearGradient id="vanityTop" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F5F5F4"/>
      <stop offset="50%" style="stop-color:#E7E5E4"/>
      <stop offset="100%" style="stop-color:#F5F5F4"/>
    </linearGradient>
  </defs>
  <!-- Vanity body -->
  <rect x="5" y="5" width="70" height="40" rx="2" fill="url(#vanityTop)" stroke="#A8A29E" stroke-width="2"/>
  <!-- Sink basin -->
  <ellipse cx="40" cy="22" rx="20" ry="12" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1"/>
  <!-- Drain -->
  <circle cx="40" cy="22" r="3" fill="#6B7280"/>
  <!-- Faucet -->
  <rect x="37" y="8" width="6" height="8" rx="1" fill="#D4D4D8"/>
  <circle cx="40" cy="7" r="3" fill="#A1A1AA"/>
  <!-- Cabinet below -->
  <rect x="8" y="35" width="30" height="8" fill="#F5F5F4" stroke="#D4D4D8" stroke-width="1"/>
  <rect x="42" y="35" width="30" height="8" fill="#F5F5F4" stroke="#D4D4D8" stroke-width="1"/>
</svg>