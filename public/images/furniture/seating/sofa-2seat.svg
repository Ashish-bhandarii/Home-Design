<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 85" width="150" height="85">
  <!-- 2-Seater Loveseat - Top View Floor Plan -->
  <defs>
    <linearGradient id="loveseatFabric" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF"/>
      <stop offset="50%" style="stop-color:#6B7280"/>
      <stop offset="100%" style="stop-color:#9CA3AF"/>
    </linearGradient>
  </defs>
  <!-- Main frame -->
  <rect x="5" y="5" width="140" height="75" rx="6" fill="#4B5563" stroke="#374151" stroke-width="2"/>
  <!-- Back cushion -->
  <rect x="10" y="8" width="130" height="22" rx="4" fill="url(#loveseatFabric)"/>
  <!-- Seat cushions -->
  <rect x="12" y="35" width="58" height="38" rx="3" fill="url(#loveseatFabric)" stroke="#6B7280" stroke-width="1"/>
  <rect x="75" y="35" width="58" height="38" rx="3" fill="url(#loveseatFabric)" stroke="#6B7280" stroke-width="1"/>
  <!-- Armrests -->
  <rect x="5" y="28" width="10" height="50" rx="3" fill="#4B5563" stroke="#374151" stroke-width="1"/>
  <rect x="135" y="28" width="10" height="50" rx="3" fill="#4B5563" stroke="#374151" stroke-width="1"/>
</svg>