<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 90" width="220" height="90">
  <!-- 3-Seater Sofa - Top View Floor Plan -->
  <defs>
    <linearGradient id="sofaFabric" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280"/>
      <stop offset="50%" style="stop-color:#4B5563"/>
      <stop offset="100%" style="stop-color:#6B7280"/>
    </linearGradient>
  </defs>
  <!-- Main frame/back -->
  <rect x="5" y="5" width="210" height="80" rx="8" fill="#374151" stroke="#1F2937" stroke-width="2"/>
  <!-- Back cushion -->
  <rect x="10" y="8" width="200" height="25" rx="5" fill="url(#sofaFabric)"/>
  <!-- Seat cushions -->
  <rect x="12" y="38" width="62" height="42" rx="4" fill="url(#sofaFabric)" stroke="#4B5563" stroke-width="1"/>
  <rect x="79" y="38" width="62" height="42" rx="4" fill="url(#sofaFabric)" stroke="#4B5563" stroke-width="1"/>
  <rect x="146" y="38" width="62" height="42" rx="4" fill="url(#sofaFabric)" stroke="#4B5563" stroke-width="1"/>
  <!-- Armrests -->
  <rect x="5" y="30" width="12" height="55" rx="4" fill="#374151" stroke="#1F2937" stroke-width="1"/>
  <rect x="203" y="30" width="12" height="55" rx="4" fill="#374151" stroke="#1F2937" stroke-width="1"/>
  <!-- Seat divider lines -->
  <line x1="77" y1="40" x2="77" y2="78" stroke="#374151" stroke-width="1"/>
  <line x1="143" y1="40" x2="143" y2="78" stroke="#374151" stroke-width="1"/>
</svg>